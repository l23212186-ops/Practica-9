<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="navbar"></div>

    <main class="main-container">
        
        <div style="max-width: 400px; margin: 60px auto;">
            
            <section class="card">
                <h2>Iniciar Sesión</h2>
                
                <form action="/login" method="POST">
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingresa tu usuario" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    
                    <button type="submit" style="margin-top: 20px;">Entrar</button>
                </form>

                <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

                <div style="text-align: center;">
                    <p style="margin-bottom: 10px; color: #666;">¿No tienes cuenta?</p>
                    <a href="/registro.html" style="color: #0ec2c8; font-weight: bold; text-decoration: none;">Regístrate aquí</a>
                </div>
            </section>

        </div>

    </main>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                
                // Intentamos verificar si ya hay sesión (opcional, para ajustar el menú)
                return fetch('/tipo-usuario');
            })
            .then(response => {
                if (response.ok) return response.json();
            })
            .then(data => {
                const menu = document.getElementById('menu');
                if (menu) {
                    // En la página de login, usualmente mostramos "Inicio" y "Registro"
                    // Si ya detectamos sesión, podrías redirigir, pero por ahora solo mostramos el menú básico
                     menu.innerHTML += '<li><a href="/registro.html">Registrarse</a></li>';
                }
            })
            .catch(err => console.log('Cargando menú público...'));
    </script>

</body>
</html>
